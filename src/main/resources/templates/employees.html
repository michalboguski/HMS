<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Strona wyświetla Pracowników</title>
</head>
<body>
<h1>Osoby</h1>
<div>
    <form method="post">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">select</th>
                        <th scope="col">id</th>
                        <th scope="col">Imie</th>
                        <th scope="col">Nazwisko</th>
                        <th scope="col">Data urodzenia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td><input type="checkbox" name="employee" th:value="${employee.id}"/>
                        </td>
                        <td th:text="${employee.id}"> id</td>
                        <td th:text="${employee.name}"> name</td>
                        <td th:text="${employee.surname}"> surname</td>
                        <td th:text="${employee.dob}"> dob</td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary" name="usun" value="true"> Usuń</button>
        </div>
    </form>
</div>
<div>
    <f5orm th:object="${employee}" method="post">
        <div>
            <label for="employee-name" class="form-label">Imie</label>
            <input type="text" class="form-control" id="employee-name" th:field="*{name}">
        </div>
        <div>
            <label for="employee-surname" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="employee-surname" th:field="*{surname}">
        </div>
        <div>
            <label for="dob" class="form-label">Data urodzenia</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </f5orm>
</div>
</body>
</html>
