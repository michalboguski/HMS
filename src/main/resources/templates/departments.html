<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Strona wyświetla osoby</title>
</head>
<body>
<h1>Osoby</h1>
<div>
    <ul>
        <li th:each="dep : ${departments}" th:text="${dep}">
            people
        </li>
    </ul>
</div>
<div>
    <form method="post">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">select</th>
                    <th scope="col">id</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">HOD</th>
                    <th scope="col">MEMBERS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dep : ${departments}">
                    <td><input type="checkbox" name="dep" th:value="${dep.id}"/>
                    </td>
                    <td th:text="${dep.id}"> id</td>
                    <td th:text="${dep.name}"> name</td>
                    <td th:text="${dep.HOD}"> surname</td>
                    <td th:text="${dep.members}"> dob</td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary" name="usun" value="true"> Usuń</button>
        </div>

    </form>
</div>

<div>
    <form th:object="${department}" method="post">
        <div>
            <label for="employee-name" class="form-label">Nazwa</label>
            <input type="text" class="form-control" id="employee-name" th:field="*{name}">
        </div>
        <div>
            <label for="employee-surname" class="form-label">HOD</label>
            <input type="text" class="form-control" id="employee-surname" th:field="*{HOD}">
        </div>
        <div>
            <label for="dob" class="form-label">Członkowie</label>
            <input type="text" class="form-control" id="dob" th:field="*{members}">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>

</body>
</html>
